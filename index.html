<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Developer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

</head>
<body>
<img class="bolafundo" src="images/bg-pattern-bottom.svg" alt="">
<img class="bolafundo2" src="images/bg-pattern-top.svg" alt="">
  <main>
    <img class="fundo" width="400px" src="images/bg-pattern-card.svg" alt="">
    <img width="100px" class="victor" src="images/image-victor.jpg" alt="">
    <div class="infovictor">
      <div class="infovictor2">
        <h1>Victor Crest</h1>
        <h2>London</h2>
      </div>
      <h3>26</h3>
    </div>
      
    <div class="rowinfo">
      <div class="firstinfo">
        <h1>80K</h1>
        <h2>Followers</h2>
      </div>
      <div class="secondinfo">
        <h1>803K</h1>
        <h2>Likes</h2>
      </div>
      <div class="thirdinfo">
        <h1>1.4K</h1>
        <h2>Photos</h2>
      </div>
    </div>

  </main>

</html>
